spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
      hibernate:
        ddl-auto: update
  jwt:
    secret: ${JWT_SECRET}
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

my:
  service:
    key: ${SERVICE_KEY}

kiprisplus:
  service:
    key: ${KIPRISPLUS_SERVICE_KEY}